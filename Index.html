//***EVENT LISTENERS***

// Mimics btnAdd click. Enters info
inpTask.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("btnAdd").click();
    }
});

//Creates confetti
document.getElementById('fldHoldList').onclick = event => {
  
  var check = event.target;
  var radio = document.getElementById("tglConfetti");
  if (radio.checked){
    if (check.checked == true){
    makeConfetti(event.target);
    } 
  } 
};

//Adds gray class to list item when checked. 
document.getElementById("fldHoldList").addEventListener("click", function() {
 
  boxChecked(event.target);
});

//Adds bold class to label when clicked

    makeBold(event.target);
});

//***RECURRING DAYS***

document.getElementById("btnDropDown").addEventListener("click", function(){
 
  var x = document.getElementById("lstDays");
  var y = document.getElementById("lstSettings");
    if (x.className.indexOf("w3-show") == -1) {
      
      x.className += " w3-show";
      y.className = y.className.replace("w3-show", "")
    } else { 
        var x = document.getElementById("lstDays");
        x.className = x.className.replace(" w3-show", "");
    }
    
});

document.getElementById("lstDays").addEventListener("mouseout", function(event){
  var x = document.getElementById("lstDays");
  var rect = x.getBoundingClientRect();
  
  
  //if (x.className.indexOf("w3-show") > -1) {

//Opens modal to selected day when day is clicked
document.getElementById("lstDays").addEventListener("click", function() {
   openModal(event.target.id);
});

//Removes item from list when clicked
document.getElementById("modalList").addEventListener("click", function() {
    removeItem(event.target.id);
});

//Adds input from input box to list
document.getElementById("enterTask").addEventListener("change", getModalInput);

//***VOICE***/
//Starts listening
document.getElementById("btnVoice").addEventListener("click", function() {
    getVoice(event.target.id);
});

//***SETTINGS***/

//Saves color choice
document.getElementById("btnSave").addEventListener("click", function() {
  
  var y = document.getElementById("lstColor")
  var x = document.getElementById("lstSettings");
  var radioList = y.querySelectorAll("input[type='radio']");
  for(i=0; i< radioList.length; i++){
    if(radioList[i].checked){
      var colorID = radioList[i].id;
      localStorage.setItem("colorID", colorID);
    }
  }
  y.className = y.className.replace(" w3-show", "");
  x.className = x.className.replace(" w3-show", "");
});

//Closes color dialog without saving
document.getElementById("btnClose").addEventListener("click", function() {
  var y = document.getElementById("lstColor")
  var x = document.getElementById("lstSettings");
  
  y.className = y.className.replace(" w3-show", "");
  x.className = x.className.replace("w3-show", "");                 
});


//Creates confetti
document.getElementById('fldHoldList').onclick = event => {
  
  var check = event.target;
  var radio = document.getElementById("tglConfetti");
  if (radio.checked){
    if (check.checked == true){
    makeConfetti(event.target);
    } 
  } 
};

//closes confetti
document.getElementById("closeConfetti").addEventListener("click", function() {
  var y = document.getElementById("chkConfetti")
  var x = document.getElementById("lstSettings");
  
  y.className = y.className.replace(" w3-show", "");
  x.className = x.className.replace("w3-show", "");                 
});

//toggles confetti off and on.
document.getElementById('tglConfetti').onclick = event => {
  var lblOn = document.getElementById("lblOn");
  var lblOff = document.getElementById("lblOff");
  var check = event.target;
  if (check.checked){
     var toggleSet = "on"
     lblOn.className = "w3-toggle-bold";
     lblOff.className = "w3-toggle-norm";
    
  } else {
    var toggleSet = "off"
    lblOff.className = "w3-toggle-bold";
    lblOn.className = "w3-toggle-norm";
  }
  
  localStorage.setItem("toggleSet", toggleSet);
};



//Every morning at midnight, page reloads with new day
var now = new Date();
            var tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+ 1, 0, 0);
            var reloadTime = tomorrow - now;
           
            setTimeout(function(){
              
              var arrDays = JSON.parse(localStorage.getItem("days"));
              for(var i=0; i < arrDays.length; i++){
                arrDays[i].checked = "false";
              }
              
              localStorage.setItem("days", JSON.stringify(arrDays));  
              location.reload(true);
            
            }, reloadTime);
